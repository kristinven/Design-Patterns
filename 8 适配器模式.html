<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>适配器模式</title>
</head>
<body>
    <script>
        // 适配器模式，将一个对象的接口转换成另一个接口，以满足用户需求。解决直接接口不兼容问题
        function doThing(obj) {
            var _obj = {
                name: 'kristin',
                title: '设计模式',
                age: 10,
                width: 10000,
                height: 100000
            }
            for(var prop in _obj) {
                _obj[prop] = obj[prop] || _obj[prop];
            }
            return _obj;
        }    

        var obj = {
            name: 'lily',
            age: 20
        }
        console.log(doThing(obj));

    </script>
</body>
</html>
